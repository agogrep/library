<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body id ='root'>
  <div id = 'examples'
        class = 'journal'
        data-masterfield = 'exid'
        data-path = "/examples_list/">
    <div class='row' name = 'row'>
       <div class = 'dialog link ripple'
            data-typedialog = 'form'
            data-href='/examples_form/?exid={exid}'
            name="exid">{exid}</div>
       <div name="code" >{code}</div>
       <div name="available" class = 'icon' data-ex_available = ''>{available}</div>
       <div class = 'dialog link ripple'
            data-typedialog = 'form'
            data-href='/books_form/?bid={bid}'
            name="bid">{bid}</div>
        <div name="author">{author}</div>
        <div name="bname">{bname}</div>
        <div name="genre">{genre}</div>
        <div name="descr">{descr}</div>
     </div>
  </div>
</body>
</html>
