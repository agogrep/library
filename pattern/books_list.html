<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body id ='root'>
  <div id = 'books'
        class = 'journal'
        data-masterfield = 'bid'
        data-path = "/books_list/">
    <div class='row' name = 'row'>
       <div class = 'dialog link ripple'
            data-typedialog = 'form'
            data-href='/books_form/?bid={bid}'
            name="bid">{bid}</div>
      <div name="author">{author}</div>
       <div name="bname">{bname}</div>
       <div name="sdate">{sdate}</div>
       <div name="genre">{genre}</div>
       <div name="descr">{descr}</div>
       <div name="examples">{examples}</div>
       <div name="available">{available}</div>
     </div>
  </div>
</body>
</html>
