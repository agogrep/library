<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="target form" id ='main'>
      <div class="main formsection" id='form' >
        <div id='sysmessage'></div>
        <div class="delimiter"></div>

        <div name="acid" class="main master autolabel infofield">{acid}</div>
        <div class="delimiter"></div>

          <div class = 'selectionbox' style="max-width: 394px;">
            <div class = 'dialog button-select'
                    data-typedialog = 'selectItems'
                    data-choicemode = 'one'
                    data-masterfield = 'exid'
                    data-path = '/examples_list/'
                    data-countrows =  8
                    data-relationship = '#example'>
             <svg><use xlink:href="/file/ico/sprite.svg#three-point"></use></svg>
             </div>
           <div class = 'selectionbox-label flup'>example</div>
           <div id = 'example' class='selectionvalue'>
              <div class='row formsection' name = 'row'>
                 <div class = 'main dialog ' data-typedialog = 'form' data-href='/examples_form/?exid={exid}' name="exid">{exid}</div>
                 <div  data-asname = '' name="code">{code}</div>
              </div>
          </div>
         </div>


         <div class = 'selectionbox' style="max-width: 394px;">
           <div class = 'dialog button-select'
                   data-typedialog = 'selectItems'
                   data-choicemode = 'one'
                   data-masterfield = 'rid'
                   data-path = '/readers_list/'
                   data-countrows =  8
                   data-relationship = '#reader'>
            <svg><use xlink:href="/file/ico/sprite.svg#three-point"></use></svg>
            </div>
          <div class = 'selectionbox-label flup'>reader</div>
          <div id = 'reader' class='selectionvalue'>
             <div class='row formsection' name = 'row'>
                <div class = 'main dialog ' data-typedialog = 'form' data-href='/readers_form/?rid={rid}' name="rid">{rid}</div>
                <div  data-asname = '' name="rname">{rname}</div>
             </div>
         </div>
        </div>

        <input name="state" class="main  autolabel" value="" type = "number">

        <input name="startdate" class = 'main datetimebox  autolabel' type="text" value="">
        <input name="enddate" class = 'main datetimebox  autolabel' type="text" value="">
        <input name="descr" class = 'main autolabel' type="text" value="">
       </div>
     </div>
   </body>
</html>
