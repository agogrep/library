<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body id ='root'>
  <div id = 'acts'
        class = 'journal'
        data-masterfield = 'acid'
        data-path = "/acts_list/">
    <div class='row' name = 'row'>
       <div class = 'dialog link ripple'
            data-typedialog = 'form'
            data-href='/acts_form/?acid={acid}'
            name="acid">{acid}</div>
       <div name="code" >{code}</div>
       <div name="bname" >{bname}</div>
       <div name="rname" >{rname}</div>
       <div name="startdate">{startdate}</div>
       <div name="enddate">{enddate}</div>
     </div>
  </div>
</body>
</html>
